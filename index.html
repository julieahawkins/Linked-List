<!doctype html>
<html>
	<head>
		<title>Linked-List</title>
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:800,400" rel="stylesheet">
		<meta name="viewport" content = "width=device-width, initial-scale=1">
	</head>
	<body>
		<header>

			<div class="header-content">
				<h1>Linked <img src="images/linked-list-logo.svg" alt="linked list logo"> List</h1>
				<input class="website-title-input" type="text" placeholder="Website Title">
				<input class="website-url-input" type="text" placeholder="Website URL (beginning with http://)">
				<button class="enter-button" disabled>Enter</button>
			</div>
		
		</header>
		<main>
		
			<div class="counter-div">
		
				<div class="counter-div-content">
					<h4 class="total-display">Total: <span class="total-count">0</span></h4>
					<h4 class="read-display">Read: <span class="read-count">0</span></h4>
					<button class="clear-all" disabled>Remove All Read</button>
				</div>
		
			</div>
			
			<div class="main-content"></div>
			
		</main>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="path/to/your/jquery.min.js"><\/script>')</script>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
